{% extends "main/base.html" %}

{% load static %}

{% block title %}

{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-6">
        <img src= "{% static 'main/logo_1.jpg'%}"alt="Market logo" class="w-100 img-fluid" >
    </div>
    <div class="col-sm-6 mx-auto my-auto">
        <h1 class="text-center display-4 mb-2">Регистрация</h1>
        <form class="form mx-auto"  method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" class="form-control d-block mx-auto mt-2" style="width:50%">
            <input type="password" name="password" placeholder="Пароль" class="form-control d-block mx-auto mt-2" style="width:50%">
             <input type="email" name="email" placeholder="Почта" class="form-control d-block mx-auto mt-2" style="width:50%">
             <input type="first_name" name="first_name" placeholder="Имя" class="form-control d-block mx-auto mt-2" style="width:50%">
             <input type="last_name" name="last_name" placeholder="Фамилия" class="form-control d-block mx-auto mt-2" style="width:50%">
            <input type="submit"  class="btn btn-primary d-block mx-auto" value="Зарегестрировать" style="width:50%">
        </form>
    </div>

</div>

{% endblock %}
